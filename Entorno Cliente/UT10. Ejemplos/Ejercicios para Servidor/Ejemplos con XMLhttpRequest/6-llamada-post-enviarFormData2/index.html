<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
        let formData = new FormData();
        formData.append("name", prompt("Dime el nombre"));
        formData.append("surname", prompt("Dime el apellido"));

        let xhr = new XMLHttpRequest();
		let url = "usuario.php";
		
        xhr.open("POST", url);

        xhr.send(formData);

        xhr.onload = function () {
          if (xhr.status != 200) {
            alert(`Error ${xhr.status}: ${xhr.statusText}`);
          } else {
            texto = xhr.response;
            alert(texto);
          }
        };
    </script>
  </body>
</html>
