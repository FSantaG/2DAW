<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let room = {
        number: 23,
      };

      let meetup = {
        title: "Conference",
        occupiedBy: [{ name: "John" }, { name: "Alice" }],
        place: room,
      };

      // referencias circulares
      room.occupiedBy = meetup;
      meetup.self = meetup;

      alert(
        JSON.stringify(meetup, function replacer(key, value) {
          return key != "" && value == meetup ? undefined : value;
          //El primer llamado es especial. Se realiza utilizando un
          //“Objeto contenedor” especial: {"": meetup}. En otras palabras,
          //el primer par (propiedad, valor) tiene una propiedad vacía, y
          //el valor es el objeto objetivo como un todo.
        })
      );
    </script>
  </body>
</html>
