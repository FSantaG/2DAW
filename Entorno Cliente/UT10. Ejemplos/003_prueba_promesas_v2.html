<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prueba de Promesas</title>
  </head>
  <body>
    <script>
      function loadScript(src) {
        return new Promise(function (resolve, reject) {
          let script = document.createElement("script");
          script.src = src;

          script.onload = () => resolve(script);
          script.onerror = () =>
            reject(new Error(`Error de carga de script para $ {src}`));

          document.head.append(script);
        });
      }
      let promise = loadScript(
        "https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.11/lodash.js"
      );
      //Ahora tiene un catch
      promise.then((script) => alert(`${script.src} estÃ¡ cargado!`));
      promise.catch((error) => alert(`Error: ${error.message}`));
      promise.then((script) => alert("Otro manejador..."));
    </script>
  </body>
</html>
