<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Evento HTML</title>
    <style>
      body {
        text-align: center;
      }
    </style>
  </head>

  <body>
    <h1>Eventos</h1>
    <img src="lamp_off.jpg" alt="Bombilla" id="bombilla" />
    <!-- Asigna el URL de la imagen (lamp_on.jpg o lamp_off.jpg) al atributo src de <img>
  Enciende o apaga la bombilla con clic o doble-clic en ella (muestra lamp_on.jpg o lamp_off.jpg) -->
    <script>
      let img = document.getElementById("bombilla");
      img.addEventListener("click", encender);
      img.addEventListener("dblclick", apagar);

      function apagar() {
        img.src = "lamp_off.jpg";
      }
      function encender() {
        if (img.src == "lamp_on.jpg") {
          return;
        }
        img.src = "lamp_on.jpg";
      }
    </script>
  </body>
</html>
