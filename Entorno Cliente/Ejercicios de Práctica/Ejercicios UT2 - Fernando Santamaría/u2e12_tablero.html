<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let cadenaTexto = "";
      let númFilas = 8;
      for (let j = 0; j < númFilas; j++) {
        for (let i = 1; i <= númFilas; i++) {
          if (j % 2 == 0) {
            if (i % 2 == 0) {
              cadenaTexto += " ";
            }
            if (i % 2 != 0) {
              cadenaTexto += "#";
            }
          } else {
            if (i % 2 != 0) {
              cadenaTexto += " ";
            }
            if (i % 2 == 0) {
              cadenaTexto += "#";
            }
          }
          if (i % númFilas == 0) {
            console.log(cadenaTexto);
            cadenaTexto = "";
          }
        }
      }
    </script>
  </body>
</html>
