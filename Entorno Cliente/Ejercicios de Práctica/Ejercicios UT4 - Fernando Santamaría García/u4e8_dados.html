      function lanzarDado() {
        const NUM_VECES = 36000;

        for (let i = 0; i < NUM_VECES; i++) {
          dado1 = Math.floor(Math.random() * (7 - 1) + 1);
          dado2 = Math.floor(Math.random() * (7 - 1) + 1);
          mapaSuma.set(i, dado1 + dado2);

        }
      }
      lanzarDado();
