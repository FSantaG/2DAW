<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>u4e01_palindromo</title>
  </head>
  <body>
    <script>
      function definirPalindromo(frase) {
        /*str.replace(/ /g, "") sirve para eliminar los espacios
        en blanco dentro de un string.*/
        let strSinEspacios = frase.replace(/ /g, "");
        strSinEspacios = strSinEspacios.toLowerCase();

        let caracteresArray = [];
        caracteresArray = Array.from(frase);

        let caracteresInvertido = caracteresArray.reverse();
        let strReves = caracteresInvertido.join("");
        strReves = strReves.replace(/ /g, "");
        strReves = strReves.toLowerCase();

        if (strReves == strSinEspacios) {
          return "Es un palíndromo";
        } else {
          return "No es un palíndromo";
        }
      }

      let frase = "La ruta nos aporto otro paso natural";
      alert(definirPalindromo(frase));
    </script>
  </body>
</html>
