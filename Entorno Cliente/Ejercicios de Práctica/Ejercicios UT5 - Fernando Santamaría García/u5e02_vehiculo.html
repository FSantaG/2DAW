<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>u5e02_vehiculo</title>
  </head>
  <body>
    <script>
      class Vehiculo {
        constructor(color, marca, modelo, velocidadMaxima) {
          this.color = color;
          this.marca = marca;
          this.modelo = modelo;
          this.velocidadMaxima = velocidadMaxima;
        }
        comenzar() {
          alert("Encender motor");
        }
        parar() {
          alert("Apagar motor");
        }
        calcularDistMax(tiempo) {
          let distanciaMax = this.velocidadMaxima * (tiempo / 3600);
          alert(
            `La distancia recorrida en ${tiempo} segundos ha sido ${distanciaMax} kms`
          );
        }
      }

      class Coche extends Vehiculo {
        constructor(color, marca, modelo) {
          super();
          this.velocidadMaxima = 120;
        }
        parar() {
          alert("Aparcar");
        }
      }
      class Avion extends Vehiculo {
        constructor(color, marca, modelo) {
          super();
          this.velocidadMaxima = 1000;
        }
        comenzar() {
          alert("Despegar");
        }
        parar() {
          alert("Aterrizar");
        }
      }
      /*Ejemplo de clase Vehículo*/
      let vehiculo1 = new Vehiculo("Verde", "Seat", "Panda", 90);
      vehiculo1.comenzar();
      vehiculo1.parar();
      vehiculo1.calcularDistMax(40);
      /*Ejemplo de clase Coche*/
      let coche1 = new Coche("Amarillo", "Renault", "Clio");
      coche1.comenzar();
      coche1.parar();
      coche1.calcularDistMax(79);
      coche1.velocidadMaxima;
      /*Ejemplo de clase Avión*/
      let avion1 = new Avion("Blanco", "Boeing", "747");
      avion1.comenzar();
      avion1.parar();
      avion1.calcularDistMax(240);
      avion1.velocidadMaxima;
    </script>
  </body>
</html>
