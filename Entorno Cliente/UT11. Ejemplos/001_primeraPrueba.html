<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Primera prueba</title>
    <style>
      h1 {
        font-size: 1em;
      }
      div {
        display: inline-block;
        width: 100px;
        height: 100px;
        background-color: salmon;
        border: 2px solid black;
      }
      div:nth-child(even) {
        background-color: aquamarine;
      }
    </style>
  </head>
  <body>
    <h1>Pruebas b√°sicas</h1>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <script src="./js/jquery-3.6.0.js"></script>
    <script>
      //IMPORTANTE
      //NO ESCRIBIR NUNCA EN EL SCRIPT DONDE SE PONE EL SRC. GRACIAS
      $(document).ready(iniciar); //Igual que DOMContentLoaded

      function iniciar() {
        //$(selector).efecto();
        $("div:nth-child(even)").hide(1000); //Tarda 1 segundo
        $("div:nth-child(odd)").fadeTo(1000, 0.8);
      }
    </script>
  </body>
</html>
