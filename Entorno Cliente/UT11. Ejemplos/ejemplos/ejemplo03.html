<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="utf-8">
	<title>Ejemplo 3-Efecto Hide | jQuery</title>
</head>

<body>
	<a href="http://jquery.com/">jQuery</a>

	<!-- CÃ³digo jQuery -->
	<script src="js/jquery.js"></script>
	<script>
		$(document).ready(function () {
			$("a").click(function (event) {
				event.preventDefault();
				$(this).hide("slow");
			});

		});
	</script>
</body>

</html>
