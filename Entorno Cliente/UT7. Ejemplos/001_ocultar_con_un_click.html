<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
  </head>

  <body>
    <input
      type="button"
      id="hider"
      value="Haz click para desaparecer el texto"
    />

    <div id="text">Texto</div>

    <script>
      hider.onclick = function () {
        let div = document.querySelector("#text");
        div.setAttribute("hidden", true);
      };
    </script>
  </body>
</html>
