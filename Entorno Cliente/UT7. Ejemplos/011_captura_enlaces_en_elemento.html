<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <style>
      #contents {
        padding: 5px;
        border: 1px green solid;
      }
    </style>
  </head>

  <body>
    <fieldset id="contents">
      <legend>#contents</legend>
      <p>
        ¿Que tal si leemos <a href="https://wikipedia.org">Wikipedia</a> o
        visitamos <a href="https://w3.org"><i>W3.org</i></a> y aprendemos sobre
        los estándares modernos?
      </p>
    </fieldset>
    <script>
      /****
        Haz que todos los enlaces dentro del elemento con id="contents"
        pregunten al usuario si realmente quiere irse. Y si no quiere, no sigas.
        Detalles:
        * El HTML dentro del elemento puede cargarse o regenerarse dinámicamente en cualquier momento,
          por lo que no podemos encontrar todos los enlaces y ponerles controladores.
          Utilice la delegación de eventos.
        * El contenido puede tener etiquetas anidadas.
          Dentro de los enlaces también, como <a href=".."><i>...</i></a>.
        ****/
      let contents = document.getElementById("contents");

      contents.onclick = function (evento) {
        let target = evento.target;
        if (!target.closest("a")) {
          return;
        }
        let salida = confirm(
          `¿Desea realmente salir a ${target.closest("a").href}?`
        );
        if (salida == false) {
          //return false;
          event.preventDefault();
        }
      };
    </script>
  </body>
</html>
