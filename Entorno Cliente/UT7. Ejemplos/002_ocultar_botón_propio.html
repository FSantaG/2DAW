<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
  </head>

  <body>
    <p>
      <input type="button" id="hider" value="Click para esconder" />
    </p>

    <script>
      hider.onclick = function () {
        let button = document.querySelector("#hider");
        button.setAttribute("hidden", true);
      };
    </script>
  </body>
</html>
