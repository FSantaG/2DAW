<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for(let i=1;i<=100;i++){
            document.write("El ",i," ");
            if(i%2==0){
                document.write("es múltiplo de 2 ");
            }if(i%3==0){
                document.write("es múltiplo de 3 ");
            }
            document.write("<br>");
        }
    </script>
</body>
</html>
