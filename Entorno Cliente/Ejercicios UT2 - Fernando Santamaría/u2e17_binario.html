      function construirbinario(número) {
        let númbinario = "";
        while (número > 1) {
          if (número % 2 != 0) {
            númbinario += "1";
          } else {
            númbinario += "0";
          }
          número = Math.floor(número / 2);
        }
        númbinario += String(número);
        return númbinario;
      }

        valor = prompt("Introduzca un número");
      }
