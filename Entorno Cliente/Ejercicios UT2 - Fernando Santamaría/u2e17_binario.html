<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function construirbinario(número) {
        let númBinario = "";
        let resto = número;
        while (número >= 1) {
          númBinario = (número % 2) + númBinario;
          número = parseInt(número / 2);
        }
        return númBinario;
      }

      let valor = prompt("Introduzca un número");
      while (!Number(valor) || Number(valor) < 0) {
        valor = prompt("Introduzca un número");
      }
      document.write(
        "El número introducido en binario es: ",
        construirbinario(valor)
      );
    </script>
  </body>
</html>
