<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function factorialIter(número) {
        let factorial = 1;
        if (número < 0) {
          número = número * -1;
        }
        if (número == 0) {
          return 1;
        }
        while (número > 1) {
          factorial = factorial * número;
          número--;
        }
        return factorial;
      }

      let valor = prompt("Introduzca un número, por favor");
      while (!Number(valor || Number(valor) < 0)) {
        valor = prompt("Introduzca un número, por favor");
      }
      document.write(
        "El factorial de <b>",
        valor,
        "</b> es: <b>",
        factorialIter(valor),
        "</b>"
      );
    </script>
  </body>
</html>
