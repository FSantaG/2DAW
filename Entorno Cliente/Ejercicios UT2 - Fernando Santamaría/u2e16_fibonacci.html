<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function fiboIter(número) {
        let digito1 = 0;
        let digito2 = 1;
        let resultado;
        document.write(`|${digito1}|`);
        document.write(`|${digito2}|`);
        for (let i = 3; i <= número; i++) {
          resultado = digito1 + digito2;
          document.write(`|${resultado}|`);
          digito1 = digito2;
          digito2 = resultado;
        }
      }

      let valor = prompt("Introduzca un dígito");
      while (!Number(valor) || +valor < 0) {
        valor = prompt("Introduzca un dígito");
      }
      fiboIter(valor);
    </script>
    >
  </body>
</html>
