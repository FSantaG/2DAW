      //Versión 2 (dígitos introducidos por el usuario):

      let calculator = {
        read() {
          this.dígito1 = prompt("¿Primer número?");
          this.dígito2 = prompt("¿Segundo número?");
        },
        sum() {
          let suma = Number(this.dígito1) + Number(this.dígito2);

        },
        mul() {
          let multiplicación = this.dígito1 * this.dígito2;
