    <script>
        //Mostrar números pares en bucle for
        for (let i = 2; i <= 10; i++) {
            if (i % 2 == 0) {
                alert(i);
            }
        }
    </script>
    <script>
        /*
        Reemplazar for por while.
        Código original:
        for (let i = 0; i < 3; i++) {
            alert( `número ${i}!` );
        }
        */
        let i = 0;
        while (i < 3) {
            alert(`número ${i}!`);
            i++;
        }
    </script>
