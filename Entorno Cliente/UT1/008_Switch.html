    <script>
        /*Reemplazar switch por if...else
        Código real:
        switch (navegador) {
            case 'Edge':
                alert( "¡Tienes Edge!" );
                break;
            case 'Chrome':
            case 'Firefox':
            case 'Safari':
            case 'Opera':
                alert( 'Esta bien, soportamos estos navegadores también' );
                break;
            default:
                alert( '¡Esperamos que esta página se vea bien!' );
        }
        */
        if (navegador='Edge') {
                alert("¡Tienes Edge!");
        }else if(navegador==='Chrome'|| navegador==='Firefox' || navegador==='' ||
        navegador==='Opera'){
                alert('Esta bien, soportamos estos navegadores también');
        }else{
                alert('¡Esperamos que esta página se vea bien!');
        }
    </script>
    <script>
        /*Reescribir if en switch
        Código real:
        let a = +prompt('a?', '');

        if (a == 0) {
            alert( 0 );
        }
        if (a == 1) {
            alert( 1 );
        }

        if (a == 2 || a == 3) {
            alert( '2,3' );
        }
        */
        let a = +prompt('a?','')

        switch(a){
            case 0:
                alert(0);
                break;
            case 1:
                alert(1)
            case 2:
            case 3:
                alert('2,3');
                break;
        }
    </script>
