<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Capitalizar una palabra</title>
  </head>
  <body>
    <script>
      function ucFirst(str) {
        alert("Hola, " + str[0].toUpperCase() + str.slice(1, str.length));
      }

      let nombre = prompt("¿Cuál es su nombre?");
      ucFirst(nombre);
    </script>
  </body>
</html>
