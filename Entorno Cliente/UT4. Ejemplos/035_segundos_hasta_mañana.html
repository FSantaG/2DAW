<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Segundos que quedan para el día de mañana</title>
  </head>
  <body>
    <script>
      function getSecondsToTomorrow() {
        let fechaHoy = new Date();
        let mañana = new Date(
          fechaHoy.getFullYear(),
          fechaHoy.getMonth(),
          fechaHoy.getDate() + 1,
          0,
          0,
          0
        );

        let diferencia = new Date(mañana - fechaHoy);
        return Math.round(diferencia / 1000);
      }

      alert(getSecondsToTomorrow());
    </script>
  </body>
</html>
