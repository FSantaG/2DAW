<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Estraer el dinero</title>
  </head>
  <body>
    <script>
      function extractCurrencyValue(dinero) {
        let cantidad = dinero.substring(1);
        return cantidad;
      }
      alert(extractCurrencyValue("$1200575762847876"));
    </script>
  </body>
</html>
