<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Claves iterables</title>
  </head>
  <body>
    <script>
      let map = new Map();

      map.set("name", "John");

      let keys = Array.from(map.keys());

      keys.push("more");

      //Solución: Añadimos Array.from para que convierta el
      //map realizado en un array.
    </script>
  </body>
</html>
