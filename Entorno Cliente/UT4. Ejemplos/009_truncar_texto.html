<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Truncar Texto</title>
  </head>
  <body>
    <script>
      function truncate(texto, maxlength) {
        let nuevaCadena;
        if (texto.length > maxlength) {
          nuevaCadena = texto.slice(0, maxlength);
          nuevaCadena += "\u2026";
          return nuevaCadena;
        } else {
          return texto;
        }
      }
      alert(truncate("Lo que me gustaría contar sobre este tema es:", 20));

      alert(truncate("Hola a todos!", 20));

      alert(
        truncate(
          "La mamá de la mamá de la mamá de la mamá de la mamá de la mamá de la mamá de la mamá de la mamá",
          50
        )
      );
    </script>
  </body>
</html>
