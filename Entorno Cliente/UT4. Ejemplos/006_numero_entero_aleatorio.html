<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Un número aleatorio entre mínimo y máximo</title>
  </head>
  <body>
    <script>
      //Para que incluya ambos valores, y tengan las mismas
      //posibilidades, se suma uno al máximo, y se resta el
      //mínimo.
      function randomInteger(min, max) {
        return Math.floor(min + Math.random() * (max + 1 - min));
      }

      document.write(randomInteger(2, 5));
    </script>
  </body>
</html>
