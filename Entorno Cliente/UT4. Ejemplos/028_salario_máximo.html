<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>El salario m√°ximo</title>
  </head>
  <body>
    <script>
      function topSalary(salaries) {
        let salarioMax = 0;
        let nombreMax = "";
        if (salaries == null) {
          return null;
        }

        for (let [nombre, salario] of Object.entries(salaries)) {
          if (salarioMax < salario) {
            salarioMax = salario;
            nombreMax = nombre;
          }
        }
        return `${nombreMax}: ${salarioMax}`;
      }

      let salaries = {
        John: 100,
        Pete: 300,
        Mary: 250,
      };

      alert(topSalary(salaries));
    </script>
  </body>
</html>
