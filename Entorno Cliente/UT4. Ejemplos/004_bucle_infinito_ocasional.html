<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Un buble infinito ocasional</title>
  </head>
  <body>
    <script>
      let i = 0;
      while (i != 10) {
        i += 0.2;
      }

      //Es infinito por el valor que se asigna a i, ya que hace
      //que nunca sea estrictamente 10
    </script>
  </body>
</html>
