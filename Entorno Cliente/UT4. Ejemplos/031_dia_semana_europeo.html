<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Día de la semana europeo</title>
  </head>
  <body>
    <script>
      /*Esto quiere decir que hay que hacer que JavaScript
        trabaje con el luens como primer día (es decir, valor 0)*/
      function getLocalDay(date) {
        let semana = date.getDay();
        if (semana == 0) {
          semana = 7;
        }
        return semana;
      }

      let date = new Date(2012, 0, 3);
      alert(getLocalDay(date));
    </script>
  </body>
</html>
