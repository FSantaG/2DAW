<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Obtener un atributo</title>
  </head>
  <body>
    <div data-widget-name="menu">Elige el genero</div>

    <script>
      let div = document.body.querySelector("div");
      alert(div.getAttribute("data-widget-name"));
    </script>
  </body>
</html>
