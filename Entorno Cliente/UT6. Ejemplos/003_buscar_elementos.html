<!DOCTYPE html>
<!-- saved from url=(0056)https://es.javascript.info/task/find-elements/table.html -->
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  </head>
  <body>
    <form name="search">
      <label
        >Buscar en la página:
        <input type="text" name="search" />
      </label>
      <input type="submit" value="Search!" />
    </form>

    <hr />

    <form name="search-person">
      Buscar a los visitantes:
      <table id="age-table">
        <tbody>
          <tr>
            <td>Edad:</td>
            <td id="age-list">
              <label>
                <input type="radio" name="age" value="young" />menor de
                18</label
              >
              <label>
                <input type="radio" name="age" value="mature" />18-50</label
              >
              <label>
                <input type="radio" name="age" value="senior" />mayor de
                50</label
              >
            </td>
          </tr>

          <tr>
            <td>Más:</td>
            <td>
              <input type="text" name="info[0]" />
              <input type="text" name="info[1]" />
              <input type="text" name="info[2]" />
            </td>
          </tr>
        </tbody>
      </table>
      <input type="submit" value="Search!" />
    </form>
    <script></script>
  </body>
</html>
