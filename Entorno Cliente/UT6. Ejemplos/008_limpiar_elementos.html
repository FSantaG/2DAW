<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Limpiar un elemento</title>
  </head>
  <body>
    <ol id="elem">
      <li>Hola</li>
      <li>mundo</li>
    </ol>
    <ol>
      <li>Apete</li>
      <li>Can</li>
    </ol>

    <script>
      function clear(elem) {
        elem.remove();
      }
      let elem = document.querySelector("#elem");
      clear(elem); // borra la lista inicial
    </script>
  </body>
</html>
