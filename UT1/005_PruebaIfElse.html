<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <script>
        //Ejercicio 2
        let valorIntroducido = prompt("Cual es el nombre oficial de JavaScript");
        if (valorIntroducido == "ECMAScript") {
            alert("¡Correcto!");
        } else {
            alert("¿No lo sabes? ¡“ECMAScript”!");
        }
    </script>
    <script>
        //Ejercicio 3
        let numeroEscrito = prompt("Introduzca un número, por favor");
        if (numeroEscrito > 0) {
            alert("1");
        } else if (numeroEscrito < 0) {
            alert("-1");
        } else {
            alert("0");
        }
    </script>
    <script>
        //Ejercicio 4
        let a = prompt("Escriba un número");
        let b = prompt("Escriba otro número");
        let result =(a + b < 4) ? 'Debajo' :'Encima';
        alert(result);
    </script>
    <script>
        //Ejercicio 5
        let login = prompt('Identifiquese');
        let message = (login == 'Empleado') ? 'Hola' :
            (login == 'Director') ? 'Felicidades' :
            (login == '') ? 'Sin sesión' : '';
        alert(message);
    </script>
</body>

</html>
