<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Exercise 17-1: Transitions</title>
    <style>
      body {
        font-family: Tahoma, Verdana, Geneva, sans-serif;
        margin: 6em;
        font-weight: bold;
      }
      ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
      }
      li {
        float: left;
      }
      a {
        position: relative;
        top: 0px;
        display: block;
        width: 6em;
        margin: 0 5px;
        padding: 0.5em 1em;
        text-decoration: none;
        text-align: center;
        color: #fff;
        background-color: rgb(190, 190, 190);
        border: 2px solid rgb(175, 175, 175);
        border-radius: 6px;
        text-shadow: #666 0.1em 0.1em 0.1em;
        box-shadow: 0 5px 3px rgba(0, 0, 0, 0.5);
      }
      a:hover {
        background-color: #fdca00;
        border: 2px solid #fda700;
      }
      a:active {
        transition: top 2s, box-shadow 2s;
        position: relative;
        top: 3px;
        box-shadow: 0px 5px 2px;
      }
    </style>
  </head>

  <body>
    <ul>
      <li><a href="">Men</a></li>
      <li><a href="">Women</a></li>
      <li><a href="">Kids</a></li>
      <li><a href="">SALE</a></li>
    </ul>
  </body>
</html>
