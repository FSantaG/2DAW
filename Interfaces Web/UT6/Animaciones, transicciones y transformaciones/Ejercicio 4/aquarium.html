<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Untitled Document</title>
    <style>
      body {
        font-family: Tahoma, Verdana, Geneva, sans-serif;
        margin: 6em 6em;
        font-weight: bold;
      }
      ul {
        list-style-type: none;
        padding: 0;
        margin: 0;
      }
      li {
        float: left;
        margin-right: 10px;
      }
      li:last-of-type {
        margin-right: 0;
      }

      a {
        display: block;
      }

      img {
        transform: rotate(0deg);
        width: 200px;
        height: 150px;
        box-shadow: 2px 2px 2px rgba(0, 0, 0, 0.4);
      }

      #img1:hover,
      #img3:hover {
        transition: ease-in-out transform 0.3s, ease-in-out width 0.3s,
          ease-in-out height 0.3s, ease-in-out box-shadow 0.3s;
        transform: rotate(-13deg);
        width: 240px;
        height: 190px;
        box-shadow: 8px 8px 8px rgba(0, 0, 0, 0.5);
      }
      #img2:hover,
      #img4:hover {
        transition: ease-in-out transform 0.3s, ease-in-out width 0.3s,
          ease-in-out height 0.3s, ease-in-out box-shadow 0.3s;
        transform: rotate(10deg);
        width: 240px;
        height: 190px;
        box-shadow: 8px 8px 8px rgba(0, 0, 0, 0.5);
      }
    </style>
  </head>

  <body>
    <ul>
      <li>
        <a href=""><img src="img/anchovies.jpg" id="img1" alt="" /></a>
      </li>
      <li>
        <a href=""><img src="img/jellyfish1.jpg" id="img2" alt="" /></a>
      </li>
      <li>
        <a href=""><img src="img/bluejellyfish.jpg" id="img3" alt="" /></a>
      </li>
      <li>
        <a href=""><img src="img/seadragon.jpg" id="img4" alt="" /></a>
      </li>
    </ul>
  </body>
</html>
