<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PE2-Ejercicio 4</title>
    <link rel="stylesheet" href="css/estilos4.css" />
    <style>
      /* Solución ejercicio 4 */
      div {
        position: relative;
      }
      .nube {
        position: absolute;
      }
      #nube1 {
        animation: nube1 3s forwards alternate 3;
        top: 20px;
      }
      #nube2 {
        right: 200px;
        animation: nube2 3s forwards alternate 3;
        top: 20px;
      }
      @keyframes nube1 {
        from {
          left: -300px;
        }
        to {
          left: 100px;
        }
      }
      @keyframes nube2 {
        from {
          right: -300px;
        }
        to {
          right: 100px;
        }
      }
      p {
        position: absolute;
        top: 50%;
        width: 100%;
        text-align: center;
        opacity: 0;
        animation: aparecer 6s 9s forwards;
        transition: font-size 1s linear;
      }
      p:hover {
        font-size: 80px;
        transition: font-size 4s steps(4, start);
      }
      @keyframes aparecer {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <div id="contenedor">
      <img id="catedral" src="pictures/catedral.jpg" alt="Catedral de Burgos" />
      <img class="nube" id="nube1" src="pictures/nube.png" alt="nube 1" />
      <img class="nube" id="nube2" src="pictures/nube.png" alt="nube 2" />
      <p>Mín.-12ºC</p>
    </div>
  </body>
</html>
