<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid 4</title>
    <style>
      body {
        margin: 0;
      }
      .wrapper {
        height: 100vh;
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        grid-template-rows: repeat(3, 1fr);
        grid-gap: 5px;
      }
      .item {
        background: lightseagreen;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .item1 {
        grid-column-start: span 2;
      }
      .item2 {
        grid-row-end: span 2;
        grid-column-start: 3;
        grid-column-end: span 2;
      }
      .item3 {
        grid-row-start: 2;
        grid-row-end: span 2;
        grid-column-start: 1;
        grid-column-end: 2;
      }
      .item4 {
        grid-row-start: 2;
        grid-row-end: span 1;
        grid-column-start: 2;
        grid-column-end: span 1;
      }
      .item5 {
        grid-row-start: 3;
        grid-row-end: span 1;
        grid-column-start: 2;
        grid-column-end: 3;
      }
      .item6 {
        grid-row-start: 3;
        grid-row-end: span 1;
        grid-column-start: 3;
        grid-column-end: span 2;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="item item1">1</div>
      <div class="item item2">2</div>
      <div class="item item3">3</div>
      <div class="item item4">4</div>
      <div class="item item5">5</div>
      <div class="item item6">6</div>
    </div>
  </body>
</html>
