<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabla</title>
    <style>
      body {
        font-family: sans-serif;
      }
      table {
        border: solid black 1px;
      }
      #index {
        background-color: rgba(231, 231, 231, 255);
      }
      #amarillo {
        background-color: rgba(255, 255, 206, 255);
      }
    </style>
  </head>
  <body>
    <table>
      <colgroup
        span="1"
        style="background-color: rgba(231, 247, 255, 255)"
      ></colgroup>
      <tr id="index">
        <th>Cambio</th>
        <th>Compra</th>
        <th>Venta</th>
        <th>Máximo</th>
        <th>Mínimo</th>
      </tr>
      <tr>
        <th><img src="./img/euro.png" />Euro/Dolar</th>
        <td id="amarillo">1.2524</td>
        <td id="amarillo">1.2527</td>
        <td id="amarillo">1.2539</td>
        <td id="amarillo">1.2488</td>
      </tr>
      <tr>
        <th><img src="./img/dolar.png" />Dolar/Yen</th>
        <td>119.01</td>
        <td>119.05</td>
        <td>119.82</td>
        <td>119.82</td>
      </tr>
      <tr>
        <th><img src="./img/libra.png" />Libra/Dolar</th>
        <td id="amarillo">1.8606</td>
        <td id="amarillo">1.8611</td>
        <td id="amarillo">1.8651</td>
        <td id="amarillo">1.8522</td>
      </tr>
      <tr>
        <th><img src="./img/yen.png" />Yen/Euro</th>
        <td>0.6711</td>
        <td>0.6705</td>
        <td>0.6676</td>
        <td>0.6713</td>
      </tr>
    </table>
  </body>
</html>
