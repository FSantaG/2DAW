<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number, Range, Color</title>
  </head>
  <body>
    <form>
      <fieldset>
        <legend>¡Unete!</legend>
        Nuestros socios tienen muchas ventajas. ¡Y es gratis!
        <ul>
          <li>
            <label> Nota: <input type="number" name="nota" value="0" /> </label>
          </li>
          <li>
            <label>
              Edad:
              <input type="range" name="edad" min="0" max="100" value="50" />
            </label>
          </li>
          <li>Color: <input type="color" name="color" value="#FF0000" /></li>
        </ul>
        <input type="submit" value="Enviar" />
      </fieldset>
    </form>
  </body>
</html>
