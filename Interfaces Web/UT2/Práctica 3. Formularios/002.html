<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Segundo formulario</title>
  </head>
  <body>
    <form>
      <fieldset>
        <legend>¡Únete!</legend>
        Nuestros socios tienen muchas ventajas. ¡Y es gratis!
        <ul>
          <li>
            <label
              >Nombre y apellidos: <input type="text" required autofocus
            /></label>
          </li>
          <li>
            <label
              >Comentario: <textarea>Escriba aquí su comentario</textarea>
            </label>
          </li>
        </ul>
      </fieldset>
      <fieldset>
        <legend>Campos de entrada de texto especiales</legend>
        <ul>
          <li>
            <label>Contraseña: <input type="password" required /></label>
          </li>
          <li>
            <label>Buscar [HTML5]: <input type="search" /></label>
          </li>
          <li>
            <label>Email [HTML5]: <input type="email" /></label>
          </li>
          <li>
            <label>Teléfono [HTML5]: <input type="tel" /></label>
          </li>
          <li>
            <label>URL [HTML5]: <input type="url" /></label>
          </li>
        </ul>
      </fieldset>
      <input type="submit" />
    </form>
  </body>
</html>
