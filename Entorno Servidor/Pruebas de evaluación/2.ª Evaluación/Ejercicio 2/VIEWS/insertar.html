<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inserciones</title>
    <style>
      body {
        font-family: sans-serif;
      }
      h1 {
        font-size: 30px;
      }
      div {
        text-align: center;
        background-color: #f2dbdb;
      }
      table {
        margin: auto;
      }
      input {
        margin: auto;
        width: 100px;
        height: 30px;
        border: 2px black solid;
      }
    </style>
  </head>
  <body>
    <div>
      <form action="../control/insert_controller.php" method="post">
        <h1>Insertar datos opositor</h1>
        <table>
          <tr>
            <td>Código opositor:</td>
            <td><input type="text" name="codigo" /></td>
          </tr>
          <tr>
            <td>Calificación teoría:</td>
            <td>
              <input
                type="text"
                name="teoria"
                placeholder="Usar punto en lugar de coma"
              />
            </td>
          </tr>
          <tr>
            <td>Calificación práctica:</td>
            <td>
              <input
                type="text"
                name="practica"
                placeholder="Usar punto en lugar de coma"
              />
            </td>
          </tr>
        </table>
        <input type="submit" name="enviar" value="Registrar" />
      </form>
    </div>
  </body>
</html>
